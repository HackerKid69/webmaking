<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Website Maker - You name it, we make it.</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<link id="theme-stylesheet" rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
	<div class="header">
		<h1>Website Maker</h1>
		<p>You name it, we make it.</p>
		<img id="theme-button" src="themes.png" alt="Themes" />
	</div>

	<div class="navbar">
		<a href="#services">Services</a>
		<a href="#portfolio">Portfolio</a>
		<a href="#contact">Contact</a>
		<a href="#account">Account</a>
	</div>

	<div class="container">
		<div id="services" class="services">
			<h2>Our Services</h2>
			<!-- Services content -->
		</div>

		<div id="portfolio" class="portfolio">
			<h2>Our Portfolio</h2>
			<!-- Portfolio content -->
		</div>

		<div id="contact" class="contact">
			<h2>Contact Us</h2>
			<!-- Contact content -->
		</div>

		<div id="account" class="account">
			<h2>Register</h2>
			<form id="register-form">
				<label for="username">Username:</label><br />
				<input type="text" id="username" name="username" required /><br />
				<label for="password">Password:</label><br />
				<input type="password" id="password" name="password" required /><br />
				<input type="submit" value="Register" />
			</form>

			<h2>Login</h2>
			<form id="login-form">
				<label for="login-username">Username:</label><br />
				<input type="text" id="login-username" name="username" required /><br />
				<label for="login-password">Password:</label><br />
				<input type="password" id="login-password" name="password" required /><br />
				<input type="submit" value="Login" />
			</form>
		</div>
	</div>

	<div class="footer">
		<p>&copy; 2024 Website Maker. All rights reserved.</p>
	</div>

	<div id="theme-panel" class="theme-panel">
		<h3>Select a Theme</h3>
		<button data-theme="styles.css">Default</button>
		<button data-theme="retro.css">Retro 90s</button>
		<button data-theme="modern.css">Modern</button>
		<button data-theme="wildwest.css">Wild West</button>
	</div>

	<script src="scripts.js"></script>
</body>

</html>
